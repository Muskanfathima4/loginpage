<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #navbar {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        #navbar #profile {
            margin-right: 20px;
        }

        #dashboardContent {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        #filter {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

    </style>
</head>
<body>
    <div id="navbar">
        <div id="profile">
            
            Welcome, admin123
        </div>
        <div>
            <img src="https://source.unsplash.com/random/1920x1080/?coding" alt="Profile Icon" width="30" height="30">
        </div>
    </div>

    <div id="dashboardContent">
        <h2>Dashboard</h2>

        
        <label for="dropdown">Select an option:</label>
        <select id="dropdown">
            <option value="option1">Name</option>
            <option value="option2">Email</option>
            <option value="option3">Age</option>
        </select>

        
        <label for="filter">Filter:</label>
        <input type="text" id="filter" placeholder="Filter data">

        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Zaara</td>
                    <td>Zaara@gmail.com</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Zaid</td>
                    <td>Zaide@gmail.com</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Riza</td>
                    <td>Riza@gmail.com</td>
                    <td>35</td>
                </tr>
                <tr>
                    <td>Aliya</td>
                    <td>Aliya@gmail.com</td>
                    <td>25</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
       
        const filterInput = document.getElementById("filter");
        const table = document.querySelector("table");

        filterInput.addEventListener("keyup", function () {
            const filterValue = filterInput.value.toLowerCase();
            const rows = table.querySelectorAll("tbody tr");

            rows.forEach(function (row) {
                const name = row.querySelector("td:first-child").textContent.toLowerCase();
                if (name.includes(filterValue)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
